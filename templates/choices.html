<!DOCTYPE html>
<html>
    <head>
        <script>
            counter = 0
            function showImage(){
                var image = document.getElementById(String(counter));
                //var turnoff = document.getElementById(String(counter + 1));
                //turnoff.style.display = 'none';
                if(counter % 2 == 0 && counter < 10){
                    image.style.display = 'block';
                }
                else if(counter % 1 == 1 && counter < 10){
                    image.style.display = 'none';
                }
                else{
                    break
                }
                counter++;
                console.log(counter);
            }
            setInterval(showImage,1000)
        </script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
            integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
                integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

        <title>Filter Page</title>
    </head>
    <body>
        <div class="text-center">
            {% set counter = [0] %}
            {% for key, value in restauraunts.items() %}
            {% for images in value %}
                <img src="{{images}}" id="{{counter}}" style='display:block'>
                {% if counter.append(counter.pop() + 1) %} {% endif %}
            {{counter[0]}}
            {% endfor %}

            {% endfor %}
            total time through = {{counter[0]}}
            <form id="form" action="." method="POST">
            <input type="submit" name="choice" value="Yes">
            <input type="submit" name="choice" value="No">

        </form>
        </div>

    </body>
</html>
